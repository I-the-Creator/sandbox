	<script>
        "use strict";

        /* Write a function, persistence, that takes in a positive parameter num and returns
         its multiplicative persistence, which is the number of times you must multiply
          the digits in num until you reach a single digit.
        For example:
        persistence(39) === 3 // because 3*9 = 27, 2*7 = 14, 1*4=4
                       // and 4 has only one digit
                 
        persistence(999) === 4 // because 9*9*9 = 729, 7*2*9 = 126,
                                // 1*2*6 = 12, and finally 1*2 = 2
                        
        persistence(4) === 0 // because 4 is already a one-digit number

        */  
        function persistence (num) {
            let multCounter = 0   // counter of multiplication actions 
            function intermediate(num) { //  intermediate function in order to reset multCounter
            let sNum = num.toString(); // convert num to string
            let outputArr = [];  // empty array
            let mult = 1; // initial multiplication product
            if (sNum.length == 1) return multCounter;  // base case
                for (let i = 0, len = sNum.length; i < len; i++ ) {
                    outputArr.push(+sNum.charAt(i));
                    mult = mult * outputArr[i]
                }
            multCounter++;  
            intermediate(mult);  // recursion
            return multCounter;
            }
            intermediate(num);
        return multCounter;
        }
        console.log(persistence(85));
        console.log(persistence(225));
        console.log(persistence(999));



    function persistence2(num) {
   var times = 0;
   
   num = num.toString();
   
   while (num.length > 1) {
     times++;
     num = num.split('').map(Number).reduce((a, b) => a * b).toString();
   }
   
   return times;
}
        console.log(persistence2(85));
        console.log(persistence2(225));
        console.log(persistence2(999));
