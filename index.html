<!DOCTYPE html>
<html>
<head>
	<title>Изучаем CSS - Кнопки с текстом</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <!-- Комментарий -->
	<meta name="description" content="Изучаем CSS." />
	<meta name="keywords" content="изучение css, таблица стилей, css" />
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div>
		<!-- Add font awesome icons to buttons  -->
		<p>Icon buttons:</p>
		<button class="btn"><i class="fa fa-inbox"></i></button>
		<button class="btn"><i class="fa fa-bars"></i></button>
		<button class="btn"><i class="fa fa-trash"></i></button>
		<button class="btn"><i class="fa fa-close"></i></button>
		<button class="btn"><i class="fa fa-folder"></i></button>

		<p>Icon buttons with text:</p>
		<button class="btn" title="google.com" onclick="window.location.href='https://www.google.com'"><i class="fa fa-home"></i> Home</button>
		<button class="btn"><i class="fa fa-bars"></i> Menu</button>
		<button class="btn"><i class="fa fa-trash"></i> Trash</button>
		<button class="btn"><i class="fa fa-close"></i> Close</button>
		<button class="btn"><i class="fa fa-folder"></i> Folder</button>
	</div>
    <script>
  
   <div class="section__homework-block">
              <a class="practice" href="#">Упражнения</a>
              <div class="section__homework" style="display: none;">
                <p>1) Создайте переменную age (возраст), куда запишите свой возраст.</p>
                <p>2) Создайте строковую переменную name (имя), куда запишите своё имя.</p>
                <p>3)  Создайте булевскую переменную single (холост/незамужем), куда запишите true или false, в зависимости от своего семейного положения.</p>
                <p>4) Выведите в консоль результат typeof у каждой переменной.</p>
                <p>5) Выведите все переменные в консоль в таком формате: «Меня зовут name, мне age лет, моё семейное положение single». Пример того, что должно получиться: «Меня зовут Виктор, мне 25 лет, моё семейное положение true».</p>
              </div>
    </div>
    </script>        
</body> 
</html>
